version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: dvw
      POSTGRES_USER: dvw
      POSTGRES_PASSWORD: dvw
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dvw"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=dvw
      - DB_USER=dvw
      - DB_PASSWORD=dvw
    volumes:
      - ../backend:/code
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  frontend:
    build:
      context: ..
      dockerfile: docker/frontend.Dockerfile
    depends_on:
      - backend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api

volumes:
  postgres_data: 